<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="signup.js" defer></script>
</head>
<body>
    <h2>회원가입</h2>
    <form id="signupForm" onsubmit="return validateForm()">
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required>
            <button type="button" onclick="checkNickname()">중복 확인</button>
            <span id="nicknameStatus"></span>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="checkEmail()">중복 검사</button>
            <span id="emailStatus"></span>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
            <small>비밀번호는 8자 이상이며, 특수문자를 포함해야 합니다.</small>
            <span id="passwordError" style="color: red;"></span>
        </div>
        <div>
            <label for="confirmPassword">비밀번호 확인:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" style="color: red;"></span>
        </div>
        <div>
            <label for="phone">전화번호:</label>
            <div>
                <input type="tel" id="phone1" name="phone1" maxlength="3" required> -
                <input type="tel" id="phone2" name="phone2" maxlength="4" required> -
                <input type="tel" id="phone3" name="phone3" maxlength="4" required>
            </div>
            <button type="button" onclick="verifyPhone()">본인인증</button>
            <span id="phoneStatus"></span>
        </div>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
